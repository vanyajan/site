<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gradient</title>
	<style type="text/css">
		p{
            font-size: 0.7in;
            color:00f;
            background: linear-gradient(#ff0,#0f0,#f0f,#fff,#f00,#0ff,#00f);
            text-align: center;
		}
		div{
			width: 300px;
			height: 300px;
			text-align: center;
			font-size: 50px;
			margin: 20px;
			float:left;
		}
		
	</style>
</head>
<body>
<p>Ми вивчаємо градієнт</p>
<div style="background: linear-gradient(yellow,blue);">Лініний градієнт</div>
<div style="background: linear-gradient(yellow,blue);">Лініний градієнт</div>
<div style="background: linear-gradient(225deg,yellow,blue);">Лініний градієнт</div>
<div style="background: linear-gradient(0deg,green 25%,yellow 25% 50% ,darkblue 50% 75%,red 75%);width: 600px;"></div>
<div style="background: radial-gradient(yellow 20%,blue 50%); border-radius: 25%;">Радіаліний градієнт</div>
<div style="background: radial-gradient(yellow 20%,blue 50%); border-radius: 50%;"></div>
<div style="background: radial-gradient( circle at 225px 225px ,yellow 20%,blue 50%); border-radius: 25%; "></div>
<div style="background: radial-gradient( circle at 225px 75px ,yellow 20%,blue 50%); border-radius: 25%; "></div>
<div style="background: radial-gradient( circle at 0px 150px ,yellow 20%,blue 50%); border-radius: 25%; "></div>
<div style="background: radial-gradient( yellow 25%,blue  25% 50% ,red 50% 75%, white 75%); border-radius: 50%;"></div>
<div style="background: conic-gradient( at 10% 20%, yellow 25%, blue 25% 50%,orange 50% 75% ,red 75%);">Конічний градієнт</div>
<div style="background: repeating-conic-gradient( yellow 10%,blue 20%); border-radius: 50%"></div>

<div style="background-image: linear-gradient(to bottom right, red, yellow); width: 600px";></div>

</body>
</html>
